
FUNC void Setup (void) {
  // Reset peripherals: LCD, USB0, USB1, DMA, SDIO, ETHERNET, GPIO
  _WDWORD(0x40053100, 0x105F0000);      // Issue reset
  _sleep_(1);

  SP = _RDWORD(0x10000500);             // Setup Stack Pointer
  PC = _RDWORD(0x10000504);             // Setup Program Counter
  XPSR = 0x01000500;                    // Set Thumb bit
  _WDWORD(0xE000ED08, 0x10000500);      // Setup Vector Table Offset Register
  _WDWORD(0x40043100, 0x10000500);      // Set the shadow pointer
}

LOAD %L INCREMENTAL                     // Download

Setup();                                // Setup for Running

g, main
